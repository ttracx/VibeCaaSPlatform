<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - VibeCaaS Platform</title>
    <meta name="description" content="Try VibeCaaS platform demo. Deploy containers with AI assistance.">
    <link rel="icon" type="image/png" href="/VibeCaaS.png">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #6c3aea;
            --secondary-color: #a855f7;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --bg-card: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .demo-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .demo-loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        .status-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>VibeCaaS Demo</h1>
        <div class="demo-loader"></div>
        <p class="demo-message">
            Initializing demo environment...
        </p>
        <div class="status-message">
            <p>üöÄ The full platform demo is being prepared.</p>
            <p>This will redirect to the main application shortly.</p>
        </div>
        <div class="btn-group">
            <a href="/" class="btn">‚Üê Back to Home</a>
            <a href="/docs" class="btn btn-primary">View Documentation</a>
        </div>
    </div>
    
    <script>
        // Simulate loading and redirect to actual app
        setTimeout(() => {
            const message = document.querySelector('.demo-message');
            message.textContent = 'Demo environment ready! Redirecting...';
            
            // In production, this would redirect to the actual app
            setTimeout(() => {
                // For now, show a message since the full app isn't deployed
                message.innerHTML = `
                    <strong>Demo Mode Active</strong><br>
                    In production, this would load the full VibeCaaS platform.<br>
                    For now, explore our documentation and features.
                `;
                document.querySelector('.demo-loader').style.display = 'none';
            }, 2000);
        }, 3000);
    </script>
</body>
</html>
