apiVersion: v1
kind: Secret
metadata:
  name: vibecaas-secrets
  namespace: vibecaas
type: Opaque
stringData:
  database-url: "postgresql://username:password@postgres:5432/vibecaas"
  redis-url: "redis://redis:6379"
  jwt-secret: "your-super-secret-jwt-key"
  nvidia-api-key: "your-nvidia-cloud-api-key"
  registry-username: "your-registry-username"
  registry-password: "your-registry-password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vibecaas-config
  namespace: vibecaas
data:
  cors-origin: "https://vibecaas.com"
  log-level: "info"
  nvidia-region: "us-west-1"
  cluster-name: "vibecaas-cluster"