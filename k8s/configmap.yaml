apiVersion: v1
kind: ConfigMap
metadata:
  name: vibecaas-config
  namespace: vibecaas-system
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "http://vibecaas-backend:8000"
  NEXT_PUBLIC_WS_URL: "ws://vibecaas-backend:8000"
  NEXT_PUBLIC_APP_NAME: "VibeCaaS"
  
  # Backend configuration
  NODE_ENV: "production"
  PORT: "8000"
  MONGODB_URI: "mongodb://mongodb:27017/vibecaas"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "your-jwt-secret-change-in-production"
  
  # Kubernetes configuration
  KUBECONFIG_PATH: "/var/run/secrets/kubernetes.io/serviceaccount"
  
  # NVIDIA Cloud configuration
  NVIDIA_CLOUD_API_KEY: "your-nvidia-api-key"
  NVIDIA_CLOUD_REGION: "us-east-1"
  
  # Billing configuration
  BILLING_ENABLED: "true"
  COST_PER_CPU_HOUR: "0.05"
  COST_PER_MEMORY_GB_HOUR: "0.02"
  COST_PER_GPU_HOUR: "1.00"